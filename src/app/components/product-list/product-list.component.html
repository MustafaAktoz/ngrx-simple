<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Options</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td><button class="btn btn-success" (click)="addToCart(product)">Add To Cart</button></td>
        </tr>
    </tbody>
</table>
